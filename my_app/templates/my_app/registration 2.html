{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/registration 2.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey">
    <!--navbar code -->
    <section id="home">{% include 'my_app/navbar.html' %}</section>
    <!--register-->
    <section
      class="container my-2 bg-dark w-90 text-light py-5 p-2 py-5 rounded-top wrapper rounded-bottom wrapper"
    >
      <form class="row g-3 p-2" method="post">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Starting</label>
          <input
            name="start"
            type="date"
            class="form-control"
            id="validationDefault01"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Ending</label>
          <input
            type="date"
            name="end"
            class="form-control"
            id="validationDefault02"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label"
            >Age for sitter</label
          >
          <div class="input-group">
            <select
              class="form-select"
              name="age"
              aria-label="Default select example"
              required
            >
              <option value="" disabled selected>choose</option>
              <option value="25-30 yrs">25-30 yrs</option>
              <option value="30-35 yrs">30-35 yrs</option>
              <option value="35-40 yrs">35-40 yrs</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Country you visit</label>
          <select id="inputState" name="country" class="form-select" required>
            <option value="" disabled selected>Choose</option>
            <option value="state">in our state</option>
            <option value="country">in our country</option>
            <option value="forenign">Foreign</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"
            >Staying in house</label
          >
          <select
            class="form-select"
            name="shift"
            aria-label="Default select example"
            required
          >
            <option value="" disabled selected>Open this select menu</option>
            <option value="Day shift">Day shift</option>
            <option value="Night shift">Night shift</option>
            <option value="Stay in home full">Stay in home Full day</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">To appoint </label>
          <select
            class="form-select"
            name="to_appoint"
            aria-label="Default select example"
            required
          >
            <option value="" disabled selected>Open this select menu</option>
            <option value="house sitting">house sitting</option>
            <option value="elder care">elder care</option>
            <option value="pet care">pet care</option>
            <option value="Everything">Everything</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"> House Address </label>
          <input
            type="text"
            name="address"
            class="form-control"
            id="inputAddress"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input
            type="text"
            name="city"
            class="form-control"
            id="inputCity"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input
            type="text"
            name="state"
            class="form-control"
            id="inputState"
            required
          />
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Pincode</label>
          <input
            type="text"
            name="pincode"
            class="form-control"
            id="inputZip"
            required
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Instructions to follow</label
          >
          <textarea
            name="instructions"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="col-12" style="padding-left: 90%">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>

    <footer>
      <p class="final text-center">
        &COPY; copyright reserved 2022-23, all rights reserved | travel
        assistance.com
      </p>
      <br />
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
