{% load static %}
<script
  src="https://kit.fontawesome.com/6e6e5e3e3e.js"
  crossorigin="anonymous"
></script>
<style>
  nav {
    width: 100%;
    position: sticky !important;
    left: 0;
    top: 0;
    box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.5);
    z-index: 10;
  }
  .navbar-brand {
    font-weight: 650;
  }
  .nav-link {
    color: white !important;
  }
  .nav-link:hover {
    border-bottom: 3px solid white;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!--logo-->
    <img
      src="{% static 'img/logo.png' %}"
      alt="travelassist"
      width="40"
      height="42"
      class="padding-top:1px;"
    />
    <a class="navbar-brand" href=""
      ><span style="color: whitesmoke"><b>Travel</b></span>
      <span style="color: rgb(23, 117, 240)"><b>Assistant</b></span></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'home' %}"
            ><b><span style="color: whitesmoke">Home</span></b></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pricing' %}"
            ><span style="color: whitesmoke"><b>Pricing</b></span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'policy' %}"
            ><b><span style="color: whitesmoke">Policy</span></b></a
          >
        </li>
        {% if user.is_authenticated %} {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'staff_page' %}"
            ><b><span style="color: whitesmoke">Jobs</span></b></a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'payment' %}"
            ><b><span style="color: whitesmoke">Payment</span></b></a
          >
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"
            ><b><span style="color: whitesmoke">Logout</span></b></a
          >
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="#contact"
            ><b><span style="color: whitesmoke">Contact</span></b></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#About"
            ><b><span style="color: whitesmoke">About</span></b></a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
